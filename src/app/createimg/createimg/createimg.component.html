        <div class="col-12 d-flex align-items-center" style="flex-direction: row;">

<div class="row">
    <div class="col-12 d-flex justify-content-center">
        <div class="box-edit-question">
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-3 font">
                    <div class="header_question d-flex justify-content-center align-items-center">
                        Defuse the Bomb
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="boxwhite">
                    <div class="box">
                        <div class="textid" style="margin-left:9%;">id:</div>
                    </div>
                    <div class="whitebox">1</div>
                </div>
                <div class="mainboxes">
                    
                        <div class="box1">
                            <div class="gametile" style="margin-top: 3%;">
                                <div class="game_text3"><span *ngIf="selectedFileName">{{ selectedFileName }}</span>
                                </div>
                            </div>
                            <div class="timebox" style="margin-top: 2%; display: flex; justify-content: center; align-items: center;">
                                <img class="img" [src]="selectedImageSrc" alt="Your Image">
                            </div>
                            
                        </div>
                        <div class="box2" style="margin-left: 5%; margin-top: 6%;">
                            <label class="box_choosepicture" style="margin-left: 0.3%;">
                              <input
                                type="file"
                                id="logoInput"
                                accept="image/*"
                                (change)="onFileSelected($event)"
                                style="margin-left: 1%; display: none;"
                              />
                              <button type="button" class="custom-button">
                                Choose Picture
                              </button>
                            </label>
                          </div>
                                              
                        
            
                    </div>
                
               
            
            
                <div class="note">
                    <div class="notetext">Note: All the active scoring will be published.</div>
                </div>
                <div *ngIf="isEditMode">
                    <div class="footer">
                        <div class="sta">
                            <div class="status">STATUS</div>
                            <div class="form-check form-switch d-flex align-items-center" style="margin-right: 1%;">
                                <input class="form-check-input" style="width: 9vh;height: 4vh;" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            </div>
                        </div>
                        <div class="col-auto align-items-end" style="margin-left: auto;"> <!-- Move to the end with margin-left: auto; -->
                            <div *ngIf="isEditMode">
                                <div class="submit_button" style="margin-left: 10px;"> <!-- Add margin-left for spacing -->
                                    <div class="donetext" >Edit</div>
                                    
                                </div>
                            </div>
                        </div>
                    
                        <div class="col-auto align-items-end">
                            <div class="submit_button" style="margin-left: 10px;"> <!-- Add margin-left for spacing -->
                                <div class="donetext">Done</div>
                            </div>
                        </div>
                    </div>
                    
            </div>
            </div>

        </div>
    </div>
